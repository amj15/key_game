<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="assets/css/styles.css" rel="stylesheet" />
</head>

<body>

  <main>
    <div class="row">
      <div class="col-6">
        <div class="px-4 py-5 my-5 text-center">
          <h1 class="display-5 fw-bold text-body-emphasis">Encuentra las notas</h1>
          <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">puedes usar tu piano Midi o el piano roll de la pantalla</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
              <div class="card" style="width: 18rem;">
                <img id="gif-wrap" src="" class="card-img-top" alt="gif">
                <div class="card-body">
                  <p class="card-text" id="text-result"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="px-4 py-5 my-5 text-center">
          <label for="midiSelect">Selecciona el dispositivo MIDI:</label>
<select id="midiSelect"></select>
          <div id="output"></div>
        </div>
      </div>
    </div>
    </div>


    <p id="result"></p>

    <!-- Piano Roll -->
    <div id="piano-roll">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vexflow/releases/vexflow-min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="assets/js/functions.js"></script>
</body>

</html>
